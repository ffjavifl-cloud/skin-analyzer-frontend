<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Skin Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #result {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #chartContainer {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>Analizador de piel</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button id="analyzeButton" onclick="analyzeImage()" disabled>Analizar</button>

    <p id="status">Estado del servicio: comprobando...</p>

    <div id="result">Esperando análisis...</div>

    <button onclick="copyReport()">Copiar informe</button>

    <!-- Contenedor del gráfico radar -->
    <div id="chartContainer">
        <canvas id="radarChart"></canvas>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Verificación de estado del backend -->
    <script>
        fetch("https://aging-analyzer.onrender.com/analyze", { method: "OPTIONS" })
            .then(() => {
                document.getElementById("status").textContent = "Estado del servicio: activo ✅";
                document.getElementById("analyzeButton").disabled = false;
            })
            .catch(() => {
                document.getElementById("status").textContent = "Estado del servicio: inactivo ❌";
            });
    </script>

    <!-- Tu lógica principal -->
    <script src="script.js"></script>
</body>
</html>
