<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Skin Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analizador de piel</h1>

    <label for="ageInput">Edad:</label>
    <input type="number" id="ageInput" min="10" max="100" placeholder="Ej. 35">

    <label for="sexInput">Sexo:</label>
    <select id="sexInput">
        <option value="">Selecciona...</option>
        <option value="male">Varón</option>
        <option value="female">Mujer</option>
    </select>

    <input type="file" id="imageInput" accept="image/*">
    <button id="analyzeButton" onclick="analyzeImage()" disabled>Analizar</button>

    <p id="status">Estado del servicio: comprobando...</p>

    <div id="clinical-report">Esperando análisis...</div>
    <div id="diagnostic-report"></div>

    <button id="copy-report" onclick="copyReport()">Copiar informe</button>
    <button onclick="downloadReport()">Descargar informe PDF</button>
    <button onclick="shareReport()">Compartir informe</button>
    <button onclick="downloadFullPDF()">Informe completo (PDF)</button>

    <div id="chartContainer">
        <canvas id="radarChart"></canvas>
        <button onclick="downloadChart()">Descargar gráfico</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
