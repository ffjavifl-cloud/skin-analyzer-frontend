<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador de piel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Analizador de piel</h1>

  <div>
    <label for="image-upload">Imagen:</label>
    <input type="file" id="image-upload" accept="image/*">
    <button id="analyze-btn">Analizar</button>
  </div>

  <div id="status">Estado del servicio: comprobando...</div>

  <div id="fitzpatrick-label" class="label"></div>

  <div id="clinical-report"></div>

  <div id="diagnostic-report"></div>

  <button id="copy-report">Copiar informe</button>
</body>
</html>
