<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Skin Analyzer</title>

    <!-- Chart.js debe ir antes de script.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- jsPDF para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #result {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #chartContainer {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            height: auto;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            height: 360px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Analizador de piel</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button id="analyzeButton" onclick="analyzeImage()" disabled>Analizar</button>

    <p id="status">Estado del servicio: comprobando...</p>

    <div id="result">Esperando análisis...</div>

    <button onclick="copyReport()">Copiar informe</button>
    <button onclick="downloadReport()">Descargar informe PDF</button>
    <button onclick="shareReport()">Compartir informe</button>

    <div id="chartContainer">
        <canvas id="radarChart"></canvas>
        <button onclick="downloadChart()">Descargar gráfico</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
