<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Skin Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #result, #chart {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        canvas {
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Analizador de piel</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button id="analyzeButton" onclick="analyzeImage()" disabled>Analizar</button>

    <p id="status">Estado del servicio: comprobando...</p>

    <div id="result">Esperando an√°lisis...</div>

    <button onclick="copyReport()">Copiar informe</button>

    <div id="chart">
        <canvas id="hexagonChart"></canvas>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
